<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stock Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh; background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
    <div class="login-container">
        <div class="login-header">
            <i class="bi bi-box-seam text-primary" style="font-size: 3rem;"></i>
            <h2>Stock Management</h2>
            <p>Please log in to continue</p>
        </div>
        
        <div th:if="${param.error}" class="alert alert-danger">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            Invalid username or password.
        </div>
        
        <div th:if="${param.logout}" class="alert alert-success">
            <i class="bi bi-check-circle-fill me-2"></i>
            You have been logged out.
        </div>
        
        <div th:if="${successMessage}" class="alert alert-success">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${successMessage}">Success message</span>
        </div>
        
        <form th:action="@{/login}" method="post">
            <div class="mb-4">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text bg-white">
                        <i class="bi bi-person text-primary"></i>
                    </span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required autofocus>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-white">
                        <i class="bi bi-lock text-primary"></i>
                    </span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>
            
            <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                <label class="form-check-label" for="remember-me">Remember me</label>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="bi bi-box-arrow-in-right me-2"></i>Login
            </button>
        </form>
        
        <div class="mt-4 text-center">
            <p>Don't have an account? <a th:href="@{/register}" class="fw-bold text-primary">Sign up</a></p>
            <hr>
            <p class="text-muted">Default admin credentials:</p>
            <div class="d-flex justify-content-center gap-3">
                <span class="badge bg-light text-dark">Username: admin</span>
                <span class="badge bg-light text-dark">Password: admin123</span>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
