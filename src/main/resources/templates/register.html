<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Stock Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);">
    <div class="login-container" style="max-width: 500px;">
        <div class="login-header">
            <i class="bi bi-person-plus text-primary" style="font-size: 3rem;"></i>
            <h2>Create Account</h2>
            <p>Sign up to access Stock Management System</p>
        </div>
        
        <div th:if="${errorMessage}" class="alert alert-danger">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${errorMessage}">Error message</span>
        </div>
        
        <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="mb-3">
                <label for="username" class="form-label">Username *</label>
                <div class="input-group">
                    <span class="input-group-text bg-white">
                        <i class="bi bi-person text-primary"></i>
                    </span>
                    <input type="text" class="form-control" id="username" th:field="*{username}" 
                           placeholder="Choose a username" required>
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                    Username error
                </div>
                <div class="form-text">Username must be between 3 and 50 characters.</div>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <div class="input-group">
                    <span class="input-group-text bg-white">
                        <i class="bi bi-envelope text-primary"></i>
                    </span>
                    <input type="email" class="form-control" id="email" th:field="*{email}" 
                           placeholder="Enter your email" required>
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                    Email error
                </div>
            </div>
            
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <div class="input-group">
                    <span class="input-group-text bg-white">
                        <i class="bi bi-person-badge text-primary"></i>
                    </span>
                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}" 
                           placeholder="Enter your full name">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password *</label>
                <div class="input-group">
                    <span class="input-group-text bg-white">
                        <i class="bi bi-lock text-primary"></i>
                    </span>
                    <input type="password" class="form-control" id="password" th:field="*{password}" 
                           placeholder="Create a password" required>
                </div>
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                    Password error
                </div>
                <div class="form-text">Password should be at least 6 characters long.</div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="bi bi-person-plus me-2"></i>Create Account
            </button>
            
            <div class="text-center">
                <p>Already have an account? <a th:href="@{/login}" class="fw-bold text-primary">Log in</a></p>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
