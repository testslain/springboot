<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Stock Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="text-center mb-4">
            <div class="mb-4">
                <div class="bg-danger bg-opacity-10 p-4 rounded-circle d-inline-block">
                    <i class="bi bi-exclamation-triangle-fill text-danger" style="font-size: 4rem;"></i>
                </div>
            </div>
            
            <h2 class="mb-3" style="color: var(--primary-color);">Oops! Something went wrong.</h2>
            
            <div class="card mb-4 border-0 shadow-sm" style="max-width: 500px;">
                <div class="card-body p-4">
                    <p class="lead mb-0" th:text="${status != null ? 'Error ' + status + ' - ' + message : 'An unexpected error occurred.'}">
                        Error message
                    </p>
                </div>
            </div>
            
            <div class="d-flex gap-3 justify-content-center">
                <a th:href="@{/dashboard}" class="btn btn-primary">
                    <i class="bi bi-house-door me-1"></i>Go to Dashboard
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-left me-1"></i>Go Back
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
